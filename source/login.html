<!-- Doctype HTML5 -->
<!DOCTYPE html>
<html lang="ru">
  <!-- Задаем кодировку для страницы -->
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- SEO Задание тега Title -->
    <title>Тестовое задание для HTMLACADEMY(Лига) - Вход</title>
    <meta name="description" content="Главная страница сервиса incobonus">
    <!-- Задание тега Viewport для адаптивного отображения страницы -->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script>
      // Picture element HTML5 shiv
      document.createElement( "picture" );
    </script>
    <script src="js/picturefill.js" async></script>
<body>
  <header class="main-header">
    <div class="main-header__wrap">
      <picture>
        <source type="image/webp" srcset="img/incobonus.webp">
        <img class="main-header__img" src="img/incobonus.png" alt="Incobonus" width="118" height="38">
      </picture>
      <span class="main-header__heading">Вход</span>
    </div>
  </header>
  <section class="main-auth">
    <h1 class="visually-hidden">Авторизация на сайте</h1>
    <div class="main-auth__wrap">
      <div class="main-auth__alarm">Авторизируйтесь, чтобы получить <span>кэшбэк до 26%</span></div>
      <div class="main-auth__social">
        <p class="main-auth__text">Выберете соц. сеть для входа</p>
        <ul class="social">
          <li class="social__item">
            <a class="social__link" href="#" aria-label="VK">
              <picture>
                <source type="image/webp" srcset="img/vk.webp">
                <img class="social__icon" src="img/vk.png" alt="VK">
              </picture>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link" href="#" aria-label="Facebook">
              <picture>
                <source type="image/webp" srcset="img/facebook.webp">
                <img class="social__icon" src="img/facebook.png" alt="Facebook">
              </picture>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link" href="#" aria-label="Google">
              <picture>
                <source type="image/webp" srcset="img/google.webp">
                <img class="social__icon" src="img/google.png" alt="Google">
              </picture>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link" href="#" aria-label="Одноклассники">
              <picture>
                <source type="image/webp" srcset="img/ok.webp">
                <img class="social__icon" src="img/ok.png" alt="VK">
              </picture>
            </a>
          </li>
        </ul>
      </div>
      <div class="main-auth__text main-auth__text--lines">или</div>
      <p class="main-auth__text">или используйте e-mail и пароль</p>
      <form class="login-form" action="https://echo.htmlacademy.ru" method="post">
        <div class="login-form__layout">
          <input class="login-form__input login-form__input--mail" type="email" name="login" id="login" required>
          <label class="login-form__label" for="login">Ваш E-mail</label>
        </div>
        <div class="login-form__layout login-form__layout--pswd">
          <input class="login-form__input login-form__input--pswd" type="password" name="password" id="password" required>
          <label class="login-form__label" for="password">Пароль</label>
        </div>
        <a class="login-form__text" href="#">
          <span>Восстановить пароль</span>
        </a>
        <button class="login-form__btn" type="submit">Войти</button>
      </form>
      <div class="main-auth__text main-auth__text--attention">
        <span>Нет аккаунта?</span>
        <a class="main-auth__btn" href="register.html">Зарегистрироваться</a>
      </div>
      </div>
  </section>
  <footer class="footer-help">
    <div class="footer-help__wrap">
      <hr>
      <a href="help.html" class="footer-help__btn">Помощь</a>
    </div>
  </footer>
</body>
</html>
