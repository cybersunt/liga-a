<!-- Doctype HTML5 -->
<!DOCTYPE html>
<html lang="ru">
  <!-- Задаем кодировку для страницы -->
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- SEO Задание тега Title -->
    <title>Тестовое задание для HTMLACADEMY(Лига) - Вход</title>
    <meta name="description" content="Главная страница сервиса incobonus">
    <!-- Задание тега Viewport для адаптивного отображения страницы -->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script>
      // Picture element HTML5 shiv
      document.createElement( "picture" );
    </script>
    <script src="js/picturefill.js" async></script>
<body class="inner-page">
  <header class="inner-header">
    <div class="inner-header__wrap">
      <picture>
        <source type="image/webp" srcset="img/aliexpress.webp 1x, img/incobonus@2x.webp 2x">
        <img class="inner-header__img" src="img/aliexpress.jpg" srcset="img/incobonus@2x.png 2x" alt="Incobonus">
      </picture>
      <a class="inner-header__btn" href="#">Актвировать кэшбэк</a>

      <table class="score">
        <tr>
          <td rowspan="2">
            <picture>
              <source type="image/webp" srcset="img/user-photo.webp 1x, img/incobonus@2x.webp 2x">
              <img class="score__user-avatar" src="img/user-photo.png" srcset="img/incobonus@2x.png 2x" alt="user avatar">
            </picture>
          </td>
        </tr>
        <tr>
          <td class="score__text">Доступно к выводу</td>
          <td class="score__text">Всего зарботано</td>
        </tr>
        <tr>
          <td class="score__balance score__balance--available">504 руб.</td>
          <td class="score__balance">50444 руб.</td>
        </tr>
      </table>
      <div class="score__arrivals-money">
        <div class="score__earned"><b>+550 руб</b><br>кэшбэка</div>
        <p class="score__status">Серебрянный бумеранг</p>
        <a href="#" class="score__btn-logout">Выйти</a>
      </div>
      <div class="score__withdraw">
        <a class="score__btn" href="#">Вывыести</a>
      </div>
      <nav class="user-nav">
        <ul class="user-nav__list">
          <li class="user-nav__item">
            <a href="#" class="user-nav__link">Найти магазин</a>
          </li>
          <li class="user-nav__item">
            <a href="#" class="user-nav__link">Мои заказы</a>
          </li>
            <li class="user-nav__item">
            <a href="#" class="user-nav__link">Заработать $</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <footer class="footer-help">
    <div class="footer-help__wrap">
      <hr>
      <a href="help.html" class="footer-help__btn">Помощь</a>
    </div>
  </footer>
</body>
</html>
