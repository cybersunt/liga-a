<!-- Doctype HTML5 -->
<!DOCTYPE html>
<html lang="ru">

      document.createElement( "picture" );

      <h1 class="selected-store__heading">Кэшбэк<br> не активирован</h1>
      <a href="#" class="selected-store__try-again">Попробовать снова</a>
      <a href="#" class="selected-store__goto-link">Перейти по ссылке с кэшбэком</a>

  </main>

  @@include('./_include/footer-help.html')
